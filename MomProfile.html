<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <link rel="stylesheet" type="text/css" href="app.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<script src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="app.css" />

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="head-bar">
    <p class="app-title"> Whats Up</p>
  </div>

	<div class="limiter">
			<div class="form-style-2">
			<div class="form-style-2-heading">Mom Profile</div>
			<form action="" method="post">

			<label for="field1"><span>Name <span class="required">*</span></span>
				<input type="text" class="input-field" name="name" value="Mom" />
			</label>

			<label><span>Telephone <span class="required">*</span></span>
				<input type="text" class="tel-number-field" name="tel_no_1" value="800" maxlength="4" />-
				<input type="text" class="tel-number-field" name="tel_no_2" value="345" maxlength="4"  />-
				<input type="text" class="tel-number-field" name="tel_no_3" value="4567" maxlength="10"  />
			</label>
			<span class="form-style-reminder">
				<p>Remind me if I haven't talked to this contact in:<span class="required">*</span></p>
			</span>
			<label for="field2"><span></span><select name="field2" class="select-field">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			</select></label>
			<label for="field3"><span></span><select name="field3" class="select-field">
			<option>Day(s)</option>
			<option>Week(s)</option>
			<option>Month(s)</option>
			</select></label>
			<label for="field4"><span>City</span>
				<input type="text" class="input-field" name="field4" value="Evanston" />
			</label>
			<label for="field5"><span>Country</span>
				<input type="text" class="input-field" name="field5" value="United States" />
			</label>
			<label><span> </span>
				<input type="submit" value="Update" />
			</label>
		</form>
		</div>
	</div>


    <div class="bottom-bar">
      <table id = "table" class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th class= table-el scope="col">
              <button type="button" class="btn btn-lightt">
		      <a href= "homepage.html">
                <i class="material-icons md-dark" aria-label="to access the home page, first save user profile">home</i>
		      </a>
              </button>
            </th>
            <th class= table-el scope="col">
              <button type="button" class="btn btn-lightt">
                <a href= "scorecard.html">
                  <i class="material-icons md-dark md-inactive" aria-label="to access the score card, first save user profile">date_range</i>
                </a>
              </button>
            </th>
            <th class= table-el scope="col">
              <button type="button" class="btn btn-lightt">
                <i class="material-icons md-dark md-inactive" aria-label="to access the account settings page, first save user profile">people_outline</i>
              </button>
            </th>
          </tr>
        </thead>
      </table>
    </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
