<!-- Modal -->

<div class="modal fade" id="reminderModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Edit Reminder</h6>
        <button class="modal-button" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <p>Remind me if I haven't talked to this contact in ...</p>
          <select class="custom-select" id="select1">
            <option selected>Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
          <select class="custom-select" id="select2">
            <option selected>Select</option>
            <option value="day(s)">day(s)</option>
            <option value="week(s)">week(s)</option>
            <option value="month(s)">month(s)</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close" onclick="addReminderProfile()">
          Save
        </button>
      </div>
    </div>
  </div>
