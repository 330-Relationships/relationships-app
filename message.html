<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <link rel="stylesheet" type="text/css" href="app.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="head-bar">
    <p class="app-title"> What's Up</p>

  </div>


  <div class="card text-left">
    <div class="card-header">
      New Message to Sister
    </div>
    <div class="card-body text-primary">
        <div class="card-body">
              <h5 class="card-title">Suggested Messages</h5>
              <div class="input-group mb-3">
                <input type="text" class="form-control" value="Hey! When are you free to talk?">
                <div class="input-group-append">
                  <button href="#" class="btn btn-success" type="button">Send</button>
                </div>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Hey! Can you talk</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Select</option>
                  <option value="1">tonight?</option>
                  <option value="2">tomorrow?</option>
                  <option value="3">this week?</option>
                  <option value="3">this weekend?</option>
                </select>
                <div class="input-group-append">
                  <button class="btn btn-success" type="button">Send</button>
                </div>
              </div>
        </div>
    </div>
    <div class="card-body text-primary">
        <div class="card-body">
            <div class="left-person-info">
              <h5 class="card-title">Custom</h5>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Custom message" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button href="#" class="btn btn-success" type="button">Send</button>
                </div>
              </div>
            </div>
        </div>
    </div>
  </div>


  <div class="bottom-bar">
    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <th class= table-el scope="col"><button type="button" class="btn btn-lightt"><i class="material-icons md-dark">home</i></button></th>
          <th class= table-el scope="col"><button type="button" class="btn btn-lightt"><i class="material-icons md-dark md-inactive">date_range</i></button></th>
          <th class= table-el scope="col"><button type="button" class="btn btn-lightt"><i class="material-icons md-dark md-inactive">people_outline</i></button></th>
        </tr>
      </thead>
    </table>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
