<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <link rel="stylesheet" type="text/css" href="app.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="head-bar">
    <p class="app-title"> What's Up</p>

  </div>


  <div class="page">
    <!-- Responsive calendar - START -->
    <div class="responsive-calendar">
      <div class="controls">
          <a class="pull-left" data-go="prev"><div class="btn"><i class="icon-chevron icon-chevron-rotate"></i></div></a>
          <h4><span data-head-year></span> <span data-head-month></span></h4>
          <a class="pull-right" data-go="next"><div class="btn"><i class="icon-chevron"></i></div></a>
      </div><hr/>
      <div class="day-headers">
        <div class="day header">Mon</div>
        <div class="day header">Tue</div>
        <div class="day header">Wed</div>
        <div class="day header">Thu</div>
        <div class="day header">Fri</div>
        <div class="day header">Sat</div>
        <div class="day header">Sun</div>
      </div>
      <div class="days" data-group="days">
        <!-- the place where days will be generated -->
      </div>
    </div>
    <!-- Responsive calendar - END -->
    <!-- Placeholder -->
    <div class="responsive-calendar-placeholder">

    </div>
  </div>



  <div class="bottom-bar">
    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <th class= table-el scope="col"><button type="button" class="btn btn-lightt"><i class="material-icons md-dark">home</i></button></th>
          <th class= table-el scope="col"><button type="button" class="btn btn-lightt"><i class="material-icons md-dark md-inactive">date_range</i></button></th>
          <th class= table-el scope="col"><button type="button" class="btn btn-lightt"><i class="material-icons md-dark md-inactive">people_outline</i></button></th>
        </tr>
      </thead>
    </table>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


  <script src="app.js"></script>

</body>

</html>
